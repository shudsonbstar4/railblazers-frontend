 <div class="container">
                    <div class="row">
                     <div id="myModal" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                       <div class="modal-content">
                        <div class="modal-header">
                             <a class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></a>
                               <h4 class="modal-title" id="myModalLabel">Change RSVP</h4>
                    </div>
                          <div class="modal-body">
                            <h4>Are you sure?</h4>
                            <div class="row">
           <div class="form-group col-md-12 col-adjust">
               <label class="col-md-3 control-label-3" translate="modal.ServiceSettingsPanelTitle">Comments</label>
               <div class="col-md-7">
                   <input type="text" class="form-control" ng-model="scheduler.serviceTitle">
               </div>
                <div class="col-md-2">
                  <a class="tooltips" href="" class="popovers" popover-trigger="mouseenter" popover-placement="bottom" popover="{{'modal.ServiceSettingsPanelInfo' | translate}}"><i class="fa fa-info-circle fa-2x"></i> </a>
               </div>
           </div>
           
        </div>
         <div class="row">
           <div class="form-group col-md-12 col-adjust">
               <label class="col-md-3 control-label-3" translate="modal.ServiceSettingsDuration">Additional Guests:</label>
               <div class="col-md-1 control-label-2">
                   <label><input type="checkbox" class="checkboxes" ng-true-value="false" ng-false-value="true" ng-checked="scheduler.showOnlyStartTime===false" ng-model="scheduler.showOnlyStartTime"></label>
               </div>
               <label class="col-md-3 control-label-3" translate="modal.ServiceSettingsDuration">Number of Guests</label>
               <div class="col-md-1 control-label-2">
                   <label><input type="dropdown-menu" class="dropdown-menu"</label>
               </div>
                <div class="form-group col-md-12 col-adjust">
               <label class="col-md-3 control-label-3" translate="modal.ServiceSettingsDuration">Your RSVP</label>
               <div class="col-md-1 control-label-2">
                   <label><input type="radio" class="radios" ng-true-value="false" ng-false-value="true" ng-checked="scheduler.showOnlyStartTime===false" ng-model="scheduler.showOnlyStartTime"></label>
               </div>
               <div class="col-md-1 control-label-2">
                   <label><input type="radio" class="radios" ng-true-value="false" ng-false-value="true" ng-checked="scheduler.showOnlyStartTime===false" ng-model="scheduler.showOnlyStartTime"></label>
               </div>
                <div class="col-md-8 control-label-2 col-adjust">
                  <a class="tooltips" href="" class="popovers" popover-trigger="mouseenter" popover-placement="bottom" popover="{{'modal.ServiceSettingsDurationInfo' | translate}}"><i class="fa fa-info-circle fa-2x"></i> </a>
               </div>
           </div>
                         
                            </div>
                          <div class="modal-footer">
                           <div class="btn-group">
                              <button class="btn btn-primary">Save Changes</button>
                              <button class="btn btn-danger" data-dismiss="modal">Cancel Changes</button>
                          </div>
                         </div>
                        </div><!-- /.modal-content -->
                       </div><!-- /.modal-dialog -->
                      </div><!-- /.modal -->
                     </div>
                    </div>
                   </div>
                  </div>
