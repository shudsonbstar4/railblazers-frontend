<!-- BEGIN Change Password MODAL FORM-->
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"></button>
	<h4 class="modal-title">Edit Event</h4>
</div>
<div class="modal-body">

    <div class="msg-block alert alert-success" ng-show="editPasswordSuccess === true">
        <p>
            {{successMessage}}
        </p>
    </div>
	 <p class="delete-paragraph">To change your password to login to TimeTap, fill out the fields below:</p>
     <div class="row">
        <form name="changePassword">
            <!--<div class="form-group col-md-12 col-adjust">
                <label class="col-md-4 control-label-3">Current Password:</label>
                <div class="col-md-8">
                    <input type="password" class="form-control" Value="" ng-model="account.password">
                    <span class="help-block">
                        <a class="tooltips" href="" class="popovers" popover-trigger="mouseenter" popover-placement="bottom" popover="To change a your password, your previous password must be entered to ensure security for the user's account"><i class="fa fa-info-circle"></i> What's this? </a>
                    </span>
                </div>
     			
            </div>-->
            <div class="form-group col-md-12 col-adjust">
                <label class="col-md-4 control-label-3">Title:</label>
                <div class="col-md-4">
                    <input type="password" class="form-control" ng-model="event.name">
                    
                </div>
     			
            </div>
            <div class="form-group col-md-12 col-adjust">
                <label class="col-md-4 control-label-3" translate="modal.changePasswordConfirmPwdLabel">Confirm New Password:</label>
                <div class="col-md-8">
                    <input type="password" class="form-control" Value="" name="accountNewPasswordConfirm" id="accountNewPasswordConfirm" ng-model="password.newPasswordConfirm">
                    
                </div>
     			
            </div>
        </form>
     </div>

</div>
<div class="modal-footer">
	<button type="button" class="btn green" data-dismiss="modal" ng-click="savePassword(password, account)"><i class="fa fa-save"></i> <span translate="btn.saveNewPwd">Save New Password</span></button>
	<button type="button" class="btn default" data-dismiss="modal" ng-click="cancel()"><span translate="btn.cancel">Cancel</span></button>
</div>
<!-- END Change Password MODAL FORM-->
